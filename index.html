<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My GitHub Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background: #f0f0f0;
    }
    h1 {
      color: #333;
    }
    p {
      color: #666;
    }
    a.button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      text-decoration: none;
      background: #007bff;
      color: white;
      border-radius: 5px;
    }
    a.button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Welcome to My GitHub Page</h1>
  <p>This is a live site hosted using GitHub Pages!</p>
  <a class="button" href="https://github.com/your-username" target="_blank">Visit my GitHub</a>
</body>
</html>
